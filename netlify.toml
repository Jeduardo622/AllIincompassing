[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

## Runtime config endpoint must precede SPA catch-all
[[redirects]]
  from = "/api/runtime-config"
  to = "/.netlify/functions/runtime-config"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Ensure all routes are handled by the SPA
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "same-origin"