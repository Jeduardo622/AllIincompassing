[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

[context.staging]
  command = "npm run build"
  publish = "dist"

  # Netlify injects staging Supabase credentials via the UI.
  # Keep build parity with production while exposing the runtime context flag.
  [context.staging.environment]
    NODE_VERSION = "20"
    VITE_RUNTIME_ENV = "staging"

## Runtime config endpoint must precede SPA catch-all
[[redirects]]
  from = "/api/runtime-config"
  to = "/.netlify/functions/runtime-config"
  status = 200

[[redirects]]
  from = "/api/dashboard"
  to = "/.netlify/functions/dashboard"
  status = 200

[[redirects]]
  from = "/api/book"
  to = "/.netlify/functions/book"
  status = 200

[[redirects]]
  from = "/api/sessions-start"
  to = "/.netlify/functions/sessions-start"
  status = 200

[[redirects]]
  from = "/api/programs"
  to = "/.netlify/functions/programs"
  status = 200

[[redirects]]
  from = "/api/goals"
  to = "/.netlify/functions/goals"
  status = 200

[[redirects]]
  from = "/api/program-notes"
  to = "/.netlify/functions/program-notes"
  status = 200

[[redirects]]
  from = "/api/assessment-documents"
  to = "/.netlify/functions/assessment-documents"
  status = 200

[[redirects]]
  from = "/api/assessment-checklist"
  to = "/.netlify/functions/assessment-checklist"
  status = 200

[[redirects]]
  from = "/api/assessment-drafts"
  to = "/.netlify/functions/assessment-drafts"
  status = 200

[[redirects]]
  from = "/api/assessment-promote"
  to = "/.netlify/functions/assessment-promote"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Ensure all routes are handled by the SPA
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "same-origin"